<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste 03</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="nome">Nome:</label>
            <input type="text" name="Nome" id="nome" placeholder="Nome Completo">
        </p>
        <p>
            <label for="nota">Nota:</label>
            <input type="number" name="Nota" id="nota" min="0" max="10" step="0.5">
        </p>
        <p>
            <label for="mes">Periodo Letivo</label>
            <input type="month" name="mes" id="mes" value="2020-08">Até
            <input type="month" name="mes" id="mes" value="2020-12">
        </p>
        <p>
            <label for="dia">Dia da Prova</label>
            <input type="date" name="dia" id="dia" value="2023-05-22">
        </p>
        <p>
            <label for="hora">Horário da prova</label>
            <input type="time" name="hora" id="hora" value="12:00">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
