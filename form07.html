<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form07</title>
</head>
<body>
    <h1>Form 07</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="est">Estado</label>
            <select name="Estado" id="id">
                <option value="" selected > Escolha</option>

                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="BH">Bahia</option>
                    <option value="PE">Pernambuco</option>
                </optgroup>
            </select>
        </p>
        <p>
            <input type="text" name="prof" id="prof" list="lstprof">
            <label for="prof">Profissão</label>
            <datalist id="lstprof">
                <option value="ADM">Administração</option>
                <option value="PRF">Professor</option>
            </datalist>
        </p>
        <p> 
            <label for="msg">Mensagem: </label> <br>
            <textarea name="msg" id="msg" cols="30" rows="10"
            style="resize: none;" placeholder="Digite aqui...."></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
       
    </form>
</body>
</html>
