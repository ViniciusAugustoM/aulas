<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form10</title>
</head>
<body>
    <h1>Form 10</h1>
    <form action="cadastro.php" method="post">

        <p>
       <label for="ano">Em que Ano você nasceu ?</label>
            <input type="number" name="ano" id="ano" min="1900" max="2023" value="2000" required oninput="calcIdade()">
        </p>
        <p>
            <label for="idade">Sua idade é:</label>
            <output name="idade" id="idade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
       
    </form>
    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            idade.innerHTML = Number(atual) - Number(ano.value)

        }
    </script>
</body>
</html>
